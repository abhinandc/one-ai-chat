# OneEdge CI/CD Pipeline
#
# Multi-gate pipeline following Testing Pyramid:
# - GATE 1: Lint & TypeCheck (<2 min)
# - GATE 2: Unit Tests (<5 min) - 70% coverage gate
# - GATE 3: Integration Tests (<10 min)
# - GATE 4: E2E Tests (<15 min)
# - GATE 5: Visual Regression (<10 min)
# - GATE 6: Performance (Lighthouse, bundle size)
# - GATE 7: Security (dependency audit, XSS tests)
#
# SECURITY NOTE: This workflow is designed to be secure against injection attacks.
# All user-controlled inputs are passed through environment variables rather than
# being interpolated directly in shell commands.

name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9'

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================================
  # GATE 1: Lint & TypeCheck (< 2 min)
  # ============================================================
  lint-and-typecheck:
    name: Lint & TypeCheck
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: TypeCheck
        run: pnpm typecheck

  # ============================================================
  # GATE 2: Unit Tests (< 5 min) - 70% coverage gate
  # ============================================================
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: lint-and-typecheck
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Unit Tests
        run: pnpm test -- --coverage --reporter=default --reporter=json --outputFile=test-results.json
        env:
          CI: 'true'

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./reports/coverage/lcov.info
          flags: unit-tests
          fail_ci_if_error: false

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-results
          path: |
            reports/vitest/
            reports/coverage/
          retention-days: 7

  # ============================================================
  # GATE 3: Integration Tests (< 10 min)
  # ============================================================
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: unit-tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Integration Tests
        run: pnpm vitest run tests/integration --reporter=default --reporter=json --outputFile=integration-results.json
        env:
          CI: 'true'

      - name: Upload integration test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-results
          path: integration-results.json
          retention-days: 7

  # ============================================================
  # GATE 4: E2E Tests (< 15 min)
  # ============================================================
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: integration-tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Build application
        run: pnpm build

      - name: Run E2E Tests
        run: pnpm test:ui --project=chromium
        env:
          CI: 'true'
          BASE_URL: 'http://localhost:4173'

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: |
            reports/playwright/
            test-results/
          retention-days: 7

  # ============================================================
  # GATE 5: Visual Regression Tests (< 10 min)
  # ============================================================
  visual-tests:
    name: Visual Regression Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: e2e-tests
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Build application
        run: pnpm build

      - name: Run Visual Tests
        run: pnpm vitest run tests/visual --reporter=default || true
        env:
          CI: 'true'

      - name: Upload visual test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: visual-test-results
          path: tests/visual/__snapshots__/
          retention-days: 7

  # ============================================================
  # GATE 6: Performance Tests (< 10 min)
  # ============================================================
  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: integration-tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application
        run: pnpm build

      - name: Check bundle size
        run: |
          # Get bundle size
          BUNDLE_SIZE=$(du -sb dist | cut -f1)
          MAX_SIZE=$((10 * 1024 * 1024))

          echo "Bundle size: $BUNDLE_SIZE bytes"

          if [ "$BUNDLE_SIZE" -gt "$MAX_SIZE" ]; then
            echo "::error::Bundle size exceeds maximum allowed"
            exit 1
          fi

      - name: Start preview server
        run: |
          pnpm preview &
          sleep 5
        env:
          CI: 'true'

      - name: Run Lighthouse
        uses: treosh/lighthouse-ci-action@v11
        with:
          urls: http://localhost:4173
          uploadArtifacts: true
          temporaryPublicStorage: true
        continue-on-error: true

  # ============================================================
  # GATE 7: Security Tests (< 10 min)
  # ============================================================
  security-tests:
    name: Security Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: lint-and-typecheck
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run security audit
        run: pnpm audit --audit-level=high || true

      - name: Run XSS tests
        run: pnpm vitest run tests/security --reporter=default
        env:
          CI: 'true'

      - name: Check for secrets in code
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          extra_args: --only-verified
        continue-on-error: true

  # ============================================================
  # Build & Deploy (only on main)
  # ============================================================
  build-and-deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [e2e-tests, security-tests, performance-tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build for production
        run: pnpm build
        env:
          NODE_ENV: production

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: production-build
          path: dist/
          retention-days: 30
